<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <style>
    body {
      font-family: 'Avenir', Helvetica, Arial, sans-serif;
    }
  </style>

  <title>MPC Visualize App</title>
</head>

<body>

  <div class="container mt-4">

    <div class="text-center">
      <figure class="figure">
        <img src="./logo.png" class="figure-img img-fluid rounded" alt="Logo">
      </figure>
    </div>


    <h1 class="text-center">Welcome to Your MPC Visualize App</h1>

    <hr/>

    <div class="row mt-4">
    <h2 class="text-center">Pending Jobs</h2>

    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">Job ID</th>
          <th scope="col">Agent ID</th>
          <th scope="col">Type</th>
          <th scope="col">Job Details</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">ID0f3064809641284492243</th>
          <td>3064809641284492243</td>
          <td>TestJob</td>
          <td><button type="button" class="btn btn-link" data-bs-toggle="modal" data-bs-target="#exampleModal">
              Show Job Details
            </button></td>
        </tr>
        <tr>
          <th scope="row">ID1f3064809641284492243</th>
          <td>3064809641284492243</td>
          <td>MPSignature</td>
          <td><button type="button" class="btn btn-link" data-bs-toggle="modal" data-bs-target="#exampleModal">
              Show Job Details
            </button></td>
        </tr>
      </tbody>
    </table>

  </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Job Details</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              Payload: "Are you there?"
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>

</body>

</html>
